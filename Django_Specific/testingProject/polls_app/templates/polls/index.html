{% extends 'polls/base.html' %} 
{% block title %}{{ title }}{% endblock %} 
{% block content %}


<div class="container">
    <h2 class="text-center p-5">Select Any poll to give vote.</h2>
    {% for item in questions %}
        {% comment %} <h3><a href="/polls/{{ item.id }}">{{ item }}</a></h3> {% endcomment %}
        <h3 class="mt-3"><a class="list-group-item list-group-item-success" href="{% url 'polls_app:detail' item.id %}">{{ item }}</a></h3>
    {% endfor %}
</div>
{% endblock %}
